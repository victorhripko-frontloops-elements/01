<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Frontloops &mdash; Segmented control</title>
</head>
<body>

  <div class="wrap">

      <div class="tabs">
        <button class="tabs__button" type="button" data-value="price">
          Sort by price
        </button>
        <button class="tabs__button" type="button" data-value="name">
          Sort by name
        </button>
        <button class="tabs__button" type="button" data-value="relevance">
          Sort by relevance
        </button>
      </div>

      <select class="select">
        <option value="price">Sort by price</option>
        <option value="name">Sort by name</option>
        <option value="relevance">Sort by relevance</option>
      </select>

  </div>


  <script src="index.js"></script>
</body>
</html>
